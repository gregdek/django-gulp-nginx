<!DOCTYPE html>
<html ng-app="demo">
<head>
  <base href="/" />
  <title>Demo</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/material.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/ngDialog/css/ngDialog.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/ngDialog/css/ngDialog-theme-default.css" />
  <link rel="stylesheet" type="text/css" href="lib/snackbar.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <nav class="navbar navbar-default" role="navigation" ng-controller="NavbarController as vm">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#not-google-plus-nav">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Not Google Plus</a>
      </div> <!-- ./navbar-header -->
  
      <div class="collapse navbar-collapse" id="not-google-plus-nav">
        <ul class="nav navbar-nav pull-right" ng-if="vm.isAuthenticated()">
            <li><a ng-href="/+{{ vm.username }}">+{{ vm.username }}</a></li>
            <li><a ng-href="/+{{ vm.username }}/settings">Settings</a></li>
            <li><a href="javascript:void(0)" ng-click="vm.logout()">Logout</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right" ng-if="!vm.isAuthenticated()">
            <li><a href="login">Login</a></li>
            <li><a href="register">Register</a></li>
        </ul>
      </div> <!-- /.collapse.navbar-collapse -->
    </div> <!-- /.container-fluid -->
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 ng-view"></div>
    </div>
  </div>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="bower_components/ngDialog/js/ngDialog.min.js"></script>
  <script type="text/javascript" src="lib/snackbar.min.js"></script>
  <script type="text/javascript" src="js/demo.min.js"></script>
</body>
</html>
